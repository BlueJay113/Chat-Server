<html>
<head>

<meta charset="utf-8">
<title>Chat Client - iMessage</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src='https://cdn.scaledrone.com/scaledrone-lite.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="resources/javascript/push.min.js"></script>
<script>
(async function() {await CefSharp.BindObjectAsync("_csharpjavascript", "bound");}
</script>
<link rel="stylesheet" href="resources/css/iMessageStyle.css">
<link rel="shortcut icon" id="favicon" href="resources/other/icon.ico">
</head>
<body>
<div style='background-color: white;'>
<div onselectstart="return false">
<img style="height:2%;position: absolute;left: 10;top: 5;" id="close" src="resources/other/close.png" onmouseenter="document.getElementById(&quot;close&quot;).src = &quot;resources/other/close-hover.png&quot;;" onmouseleave="document.getElementById(&quot;close&quot;).src = &quot;resources/other/close.png&quot;;" onclick="close_window();">
<img style="height:2%;position: absolute;left: 35;top: 5;" id="minimize" src="resources/other/minimize.png" onmouseenter="document.getElementById(&quot;minimize&quot;).src = &quot;resources/other/minimize-hover.png&quot;;" onmouseleave="document.getElementById(&quot;minimize&quot;).src = &quot;resources/other/minimize.png&quot;;" onclick="_csharpjavascript.minimize();">
<img style="height:2%;position: absolute;left: 60;top: 5;" id="maximize" src="resources/other/maximize.png" onmouseenter="document.getElementById(&quot;maximize&quot;).src = &quot;resources/other/maximize-hover.png&quot;;" onmouseleave="document.getElementById(&quot;maximize&quot;).src = &quot;resources/other/maximize.png&quot;;" onclick="toggleFullscreen();_csharpjavascript.maximize();">
<div class="container"><div class="centered">Chat Client</div>
</div>
<button id="FaceTimeLogin" onclick="launchFaceTime();" type="button">Launch FaceTime</button>
<img src="resources/other/window.png" style="width:100%;height: 3.7%;">
</div>
<div id="top-section">
<div>
<div style="display:inline;">Status:</div>
<div id="connection-status" style="display:inline;"></div>
</div>
<div class="members-count">0 users in room:</div>
<i><div class="members-list"></div></i>
</div>
<div class="border">
<div class="messages">
</div>
</div>
</div>
<script src="resources/javascript/iMessageScript.js"></script>
</body>
