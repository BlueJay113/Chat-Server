<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Chat Client</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="resources/style.css">
</head>
<body>
<section id="wrapper">
    <header>
	<u>
      <h1>Chat Client</h1>
	</u>
    </header>
<article>
  <p id="status">Not connected</p>
  <p style="display:inline-block;">Users connected: <span id="connected">0</span></p>
  <p style="display:inline-block;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
  <input id="ipinputbox" type="text" onkeypress="return ipenter(event);">
  <button onclick="javascript:reload();" class="connect" id="connectbutton">Connect</button>
  <p style="display:inline-block;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
  <p style="display:inline-block;" id="serverip">Current server: </p>
  <hr>
  <ul id="log"></ul>
  <form onsubmit="addMessage(); return false;">
  <center>
    <input type="text" id="chat" placeholder=" type and press enter to chat" maxlength="150" style="width: 100%;">
	</center>
  </form>
</article>
</section>
<script src="resources/chatscript.js"></script>
<p style="font-style: italic; text-align: right; color: #888888;">Â© BlueJaySoftware 2019&nbsp;&nbsp;&nbsp;&nbsp;</p>
</body>
</html>
